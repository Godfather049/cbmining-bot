<!DOCTYPE html>
<html>
<head>
  <title>Cüzdan | CB Mining</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cüzdan Yönetimi</h1>
    
    <div class="wallet-card">
      <img src="assets/ton-icon.png" alt="TON">
      <h3>TON Bakiyesi</h3>
      <p id="tonBalance">0</p>
      <button class="btn" onclick="connectWallet()">TON Cüzdan Bağla</button>
      <button class="btn" onclick="buyTON()">TON Satın Al</button>
    </div>
    
    <div class="wallet-card">
      <img src="assets/cb-logo.png" alt="CB">
      <h3>CB Bakiyesi</h3>
      <p id="cbBalance">0</p>
      <button class="btn" onclick="buyCBANK()">CBANK Al</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
