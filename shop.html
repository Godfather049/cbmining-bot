    <div class="boost-card">

    <button onclick="buyCBANK()">CBANK Satın Al</button>
    <p class="token-info">Token Adresi: EQARYZBkWrdBMLFROALHaUHVm1ng7CnY2DH-9YirsL-nIzu2</p>
