<!DOCTYPE html>
<html>
<head>
  <title>CB Mining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <button class="leaderboard-btn" onclick="window.location.href='leaderboard.html'">TOP 100</button>
    <h1>CB Madencilik</h1>
    <button class="clan-btn" onclick="window.location.href='clan.html'">
      <img src="assets/clan-icon.png" alt="Klan">
    </button>
  </div>

  <div class="mining-container">
    <div class="balance-display">Bakiye: <span id="balance">0</span> CB</div>
    
    <button class="mining-btn" id="miningBtn">
      <img src="assets/cb-logo.png" alt="CB Logo">
      <div id="timer">Madenciliği Başlat</div>
    </button>
    
    <button class="premium-btn" id="premiumBtn">PREMIUM (1.5 TON)</button>
  </div>

  <div class="shop-btn-container">
    <button class="shop-btn" onclick="window.location.href='shop.html'">MAĞAZA</button>
  </div>

  <div class="bottom-menu">
    <button onclick="window.location.href='index.html'"><img src="assets/home-icon.png"></button>
    <button onclick="window.location.href='spin.html'"><img src="assets/spin-icon.png"></button>
    <button onclick="window.location.href='tasks.html'"><img src="assets/earn-icon.png"></button>
    <button onclick="window.location.href='wallet.html'"><img src="assets/wallet-icon.png"></button>
    <button onclick="window.location.href='referral.html'"><img src="assets/referral-icon.png"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
